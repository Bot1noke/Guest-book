<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гостевая книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Гостевая книга</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link {% if page_name == 'add_post' %} active {% endif %}" href="/add_post">
                Запостить сообщение
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div>
    {% if current_user.is_authenticated %}
        <p>Ваш Логин: <br></p>
        {{ current_user.login }}
        <br>
        <button class="btn btn-dark" type="button">
            <a href="/logout" style="text-decoration: none; color: white">Забыться</a>
        </button>
    {% else %}
        <button class="btn btn-dark" type="button">
            <a href="/login" style="text-decoration: none; color: white">Входная дверь</a>
        </button>
        <button class="btn btn-dark" type="button">
            <a href="/register" style="text-decoration: none; color: white">Создать портал</a>
        </button>
    {% endif %}
    </div>
    <div class="container p-3">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
